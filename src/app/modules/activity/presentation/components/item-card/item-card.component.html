<div class="itinerario d-flex flex-row bd-highlight mb-3 justify-between">
    <h1 class="p-2 bd-highlight">Itinerario</h1>
    <a class="p-2 bd-highlight">+ Nueva actividad</a>
</div>
<div class="d-flex">
    <div class="p-6" *ngFor="let activityByDate of activitiesByDates" (mouseover)="moveDateToNextActivity(activityByDate)">
        <h1 class="px-14">{{activityByDate.startDate}}</h1>
        <div class="p-6 align-middle" *ngFor="let activity of activityByDate.activities" >
            <div ngx-moveable [draggable]="true" class="align-middle" (dragover)="moveActivityDate(activity)">
                <p class="py-2 px-2 align-middle" >{{activity.title}}</p>
            </div>
        </div>
    </div>
</div>
