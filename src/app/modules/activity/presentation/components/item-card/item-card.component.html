<div class="d-flex align-middle justify-between px-6 py-6">
    <h1 class="p-2 bd-highlight font">Itinerario</h1>
    <a class="px-2 bd-highlight btn d-flex justify-center font" (click)="openModal()"><mat-icon>add_circle_outline</mat-icon>  Nueva actividad</a>
</div>
<div class="d-flex justify-center activities gap-4 py-2" (drop)="backActivityToInitialDate($event)">
    <div class="p-6 card" *ngFor="let activityByDate of activitiesByDates" (drop)="moveDateToNextActivity($event, activityByDate)">
        <div class="d-flex">
            <mat-icon *ngIf="activityByDate.startDate == 'Sin Fecha asignada'">inbox</mat-icon>
            <h1 class="d-flex justify-start title px-2">{{activityByDate.startDate}} ({{activityByDate.activities.length}})</h1>
        </div>
        <div class="p-6 align-middle" *ngFor="let activity of activityByDate.activities">
            <div ngx-moveable [draggable]="true" class="justify-center align-middle item" (click)="onClick(activity)" (dragover)="moveActivityDate($event, activityByDate)">
                <div class="py-2 px-2 align-middle d-flex justify-center">{{activity.title}}</div>
                <div class="py-2 px-2 align-middle d-flex justify-center">{{activity.initHour}}</div>
            </div>
        </div>
    </div>
</div>
